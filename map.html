<body>

    <header class="text-bg-light">

                    <h2 class="font text-center name">Yangon Events</i></h2>

                        <ul class="navbar-nav h5">
                            <li class="nav-item">

                            </li>

    <img src="https://www.tmforum.org/wp-content/uploads/2021/09/contact_us.svg" alt="bender">

    <div class="container-fluid mapDiv position-relative mt-5 ">

                </div>

                </div>

                    <i class="fa-solid fa-bus fa-2x"></i>

                </div>

            </section>
